sudo: false

language: go

# Force-enable Go modules. This will be unnecessary when Go 1.12 lands.
env:
  - GO111MODULE=on

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x

install: true

# Don't email me the results of the test runs.
notifications:
  email: false

script:
  - go vet
  - go test -coverprofile=coverage.out -v -race ./...  # Run all the tests with the race detector enabled
